<template>
    <lightning-card title="Misc REST API Calls" icon-name="custom:custom19">
        <div class="slds-m-around_medium">
            <lightning-layout vertical-align="end" class="slds-m-bottom_small">
                <lightning-layout-item flexibility="grow">
                    <lightning-input type="search" label="Search Books" value={searchString}
                        onchange={searchValueChange}>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item class="slds-m-left_xx-small">
                    <lightning-button label="Search" onclick={handleClick}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
            <template if:true={books}>
                <ul>
                    <template for:each={books.items} for:item="book">
                        <li key={book.id}>
                            <p>{book.volumeInfo.title}</p>
                        </li>
                    </template>
                </ul>
            </template>
            <template if:true={error}>
                <p>Error received while retriving the data.</p>
            </template>
        </div>
        <p slot="footer">Call REST service using Fetch API.</p>
    </lightning-card>
</template>
