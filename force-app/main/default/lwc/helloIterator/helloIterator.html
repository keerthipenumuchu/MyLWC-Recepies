<template>
    <lightning-card title="Hello Iterator" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            
            <template iterator:it={contacts}>
                <li key={it.value.Id}>
                    <div if:true={it.first} class="list-first"> </div>
                        {it.value.Name} , {it.value.Title}
                    <div if:true={it.last} class="list-last"></div>
                </li>
            </template>
        </ul>
        <p slot="footer">Iterate over an array of items with a special behaviour to the first and last list items</p>
    </lightning-card>
</template>
