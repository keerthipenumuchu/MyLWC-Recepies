<template>
    <lightning-card title="Hellow Conditional Rendering" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input type="checkbox"
                label="Show Details"
                onchange={handleChange}>
            </lightning-input>

            <div class="slds-m-vertical_medium">
                <template if:true={checkboxValue}>
                        Showing Details
                    </template>
                    <template if:false={checkboxValue}>
                        Not Showing Details
                </template>
            </div>

        </div>
        <p slot="footer">Conditionally rendering elements</p>
    </lightning-card>
</template>
