<template>
    <div class="slds-m-around_medium">
        <lightning-card title="Record-Edit-Form Static Contact" icon-name="standard:contact">
            <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId}>
                <div class="slds-m-around_medium">
                    <lightning-input-field field-name="AccountId"></lightning-input-field>
                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="Title"></lightning-input-field>
                    <lightning-input-field field-name="Phone"></lightning-input-field>
                    <lightning-input-field field-name="Email"></lightning-input-field>
                </div>
            </lightning-record-edit-form>

            <p slot="footer">Create an edit-mode form for a specific record.
                This recipe uses a static schema definition (fields are explicitly imported)</p>
        </lightning-card>
    </div>
</template>
