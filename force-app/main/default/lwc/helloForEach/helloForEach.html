<template>
    <lightning-card title="Hellow For Each" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template for:each={contacts} for:item="contact">
                    <li key={contact.Id}>
                        {contact.Name} , {contact.Title} 
                    </li>
            </template>
        </ul>
        <p slot="footer">Loop through an array of items in the template </p>
    </lightning-card>
</template>
