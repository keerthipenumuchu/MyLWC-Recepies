<template>
    <lightning-card title="Apex Wire Method to a Property" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <template if:true={contacts.data}>
                <template for:each={contacts.data} for:item="contact">
                    <p key={contact.Id}>{contact.Name}</p>
                </template>
            </template>
        </div>
        <template if:true={contacts.error}>
            <p>Error while retriving Contacts</p>
        </template>
        <p slot="footer">Call an Apex method that retrivies list of records using @wire.
            In this recipe, the Apex method is @wire to a component property</p>
    </lightning-card>
</template>
