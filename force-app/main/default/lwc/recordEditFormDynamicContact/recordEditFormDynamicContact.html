<template>
    <div class="slds-m-around_medium">
        <lightning-card title="Record Edit Form Dynamic Contact" icon-name="standard:contact">
            <lightning-record-edit-form object-api-name={objectApiName}
                                        record-id={recordId}>
                <div class="slds-m-around_medium">
                    <lightning-input-field field-name="AccountId"></lightning-input-field>
                    <lightning-input-field field-name="Title"></lightning-input-field>
                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="Phone"></lightning-input-field>
                    <lightning-input-field field-name="Email"></lightning-input-field>
                    <div class="slds-m-top_medium">
                        <lightning-button label="Save" variant="brand" type="submit"></lightning-button>
                    </div>
                </div>
            </lightning-record-edit-form>
        </lightning-card>
    </div>
</template>
