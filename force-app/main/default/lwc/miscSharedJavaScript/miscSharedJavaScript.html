<template>
    <lightning-card title="Misc Shared JavaScript" icon-name="custom:cutstom19">
        <div class="slds-m-around_medium">
            <lightning-input label="Principle" type="number" value={principle} onchange={hadlePrincipleChange}>
            </lightning-input>
            <lightning-combobox label="Term" options={termOptions} value={term} onchange={handleTermChange}>
            </lightning-combobox>
            <lightning-input label="Rate" type="number" value={rate} onchange={hadleRateChange}></lightning-input>
            <p class="slds-m-top_medium">
                <lightning-button label="Caliculate Monthly Mortgage" onclick={handleClick}></lightning-button>
            </p>
            <p class="slds-m-top_medium">
                Monthly Mortgage: <lightning-formatted-number format-style="currency" currency-code="USD" value={monthlyMortgage}>
                </lightning-formatted-number>
            </p>
        </div>

        <p slot="footer">Share JavaScript code using JavaScript modules.
            In this case, JavaScript modules provides the function to caliculate Mothly mortgage.</p>
    </lightning-card>
</template>
