<template>
    <lightning-card title="Apex Imperative Method With Complex Parameters" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <lightning-input label="String" type="string" value={someString} onchange={handleStringChange}></lightning-input>
            <lightning-input label="Number" type="number" value={someInteger} min="0" max="100" onchange={handleIntegerChange}>
            </lightning-input>
            <lightning-input label="List Items" type="number" value={someList} min="0" max="100" onchange={handleListChange}></lightning-input>
            </br>
            <lightning-button label="Call Apex" variant="brand" onclick={callApexMethod}></lightning-button>
            </br>
            </br>
            <template if:true={message}>
                {message}
            </template>
            <template if:true={error}>
                <p>Error received while getting message from server.</p>
            </template>
        </div>
        <p slot="footer">Call an Apex method with complex parameters imperatively.
            These parameters can be custom Apex types or sObjects.
        </p>
    </lightning-card>
</template>
